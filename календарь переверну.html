<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Простой HTML-календарь - сентябрь 2025 г.</title> 
        <style>
             body { font-family: Arial, sans-serif;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 min-height: 100vh;
                 background-color: #f4f4f9;
                 margin: 0; }
             .calendar {
                 width: 450px;
                 border: 1px solid #ddd;
            }
             .calendar-header {
                 text-align: center; 
                 background-color: #fff;
                 color: black;
                 padding: 10px;
                 font-size: 1.2em;
                 font-weight: bold;}
             .calendar-days { display: grid;
                 grid-template-columns: repeat(7, 1fr);
                 background-color: #fff;
                 color: black; }
            .calendar-days div {
                padding: 10px;
                text-align: center;
                font-weight: bold;
            } 
            .calendar-dates {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
            }
            .calendar-dates div {
                padding: 20px;
                text-align: center;
                border: 1px solid #000; }
             .today {
                 background-color: #ffdd57;
                 font-weight: bold; }
        </style>
    </head>
    <body> 
        <div class="calendar">
            <capion>
             <div class="calendar-header">Сентябрь 2025</div>
            </capion>
             <div class="calendar-days"> 
                 
                 <div>Пн</div>
                 <div>Дн</div>
                 <div>Ср</div>
                 <div>Чт</div>
                 <div>Пт</div>
                 <div>Сб</div>
                 <div>Вс</div> 
            </div> 
            <div class="calendar-dates"> 
                
                <div><del>1</del></div>
                <div><del>2</del></div> 
                <div><del>3</del></div>
                <div><del>4</del></div>
                <div><del>5</del></div>
                <div><del><strong>6</strong></del></div>
                <div><del><strong>7</strong></del></div>
                <div><del>8</del></div>
                <div><del>9</del></div>
                <div><del>10</del></div>
                <div><del>11</del></div>
                <div><del>12</del></div> <div><del><strong>13</strong></del></div> <div><del><strong>14</strong></del></div> <div><del>15</del></div> <div><del>16</del></div> <div class="today">17</div> <div>18</div> <div>19</div><div><strong>20</strong></div> <div><strong>21</strong></div> <div>22</div> <div>23</div> <div>24</div> <div>25</div> <div>26</div><div><strong>27</strong></div> <div><strong>28</strong></div> <div>29</div> <div>30</div> 
            </div></div>
    </body>
</html>
